name = "tests-sparkfun-redv"
target = "riscv32imac-unknown-none-elf"
board = "redv"
stacksize = 2048

[kernel]
path = "../../app/sparkfun-redv"
name = "sparkfun-redv"
requires = {flash = 32768, ram = 4096}
features = ["semihosting"]

[supervisor]
notification = 1

# QSPI-0 flash (32MB), skipping the first 64k bootloader
[outputs.flash]
address = 0x20010000
size = 0x1FF0000
read = true
execute = true

# RAM sections are currently mapped into DTCM, a small but fast SRAM.
[outputs.ram]
address = 0x80000000
size = 16384
read = true
write = true
execute = false  # let's assume XN until proven otherwise

[tasks.runner]
path = "../test-runner"
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["semihosting"]

[tasks.suite]
path = "../test-suite"
name = "test-suite"
priority = 2
requires = {flash = 65536, ram = 2048}
start = true
features = ["semihosting"]
task-slots = ["assist", "suite", "runner"]

[tasks.assist]
path = "../test-assist"
name = "test-assist"
priority = 1
requires = {flash = 16384, ram = 4096}
start = true
features = ["semihosting"]

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true
